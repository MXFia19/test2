<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Watch Twitch VODs Without Subscription</title>
    
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #9146ff; --dark: #0e0e10; --card: #18181b; --text: #efeff1; --danger: #ff4f4d; --outplayer: #007aff; --vlc: #ff8800; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background-color: var(--dark); color: var(--text); display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        .container { width: 100%; max-width: 900px; background: var(--card); padding: 25px; border-radius: 16px; box-shadow: 0 4px 30px rgba(0,0,0,0.5); text-align: center; }
        h1 { font-weight: 800; margin-bottom: 20px; color: #bf94ff; font-size: 1.5rem; }
        
        #mobile-alert { display: none; background: rgba(145, 70, 255, 0.15); border: 1px solid var(--primary); color: #e0ccff; padding: 15px; border-radius: 12px; margin-bottom: 20px; text-align: left; }
        .mobile-only { display: none; }
        
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; background: #26262c; padding: 5px; border-radius: 12px; }
        .tab-btn { flex: 1; background: transparent; border: none; color: #aaa; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        .tab-btn.active { background: var(--card); color: white; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .search-bar { display: flex; gap: 10px; justify-content: center; margin-bottom: 20px; flex-wrap: wrap; }
        input[type="text"] { background: #26262c; border: 2px solid #3a3a40; color: white; padding: 12px; border-radius: 10px; flex: 1; min-width: 200px; }
        button { border: none; padding: 12px 20px; border-radius: 10px; font-weight: 600; cursor: pointer; color: white; }
        .btn-primary { background: var(--primary); }
        .btn-secondary { background: #3a3a40; width: 100%; margin-top: 10px; }
        
        #vod-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 10px; margin-top: 20px; max-height: 50vh; overflow-y: auto; display: none; }
        .vod-card { background: #26262c; border-radius: 10px; overflow: hidden; cursor: pointer; text-align: left; }
        .vod-thumb { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .vod-info { padding: 8px; }
        .vod-title { font-size: 0.8rem; font-weight: 600; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        .vod-meta { font-size: 0.7rem; color: #aaa; }
        
        #video-container { width: 100%; border-radius: 12px; overflow: hidden; margin-bottom: 20px; display: none; }
        .plyr { --plyr-color-main: #9146ff; border-radius: 12px; }
        
        #options-bar, .vlc-section { display: none; flex-direction: column; gap: 10px; margin-bottom: 20px; background: #1f1f23; padding: 15px; border-radius: 12px; }
        select { background: #26262c; color: white; border: 1px solid #3a3a40; padding: 10px; border-radius: 8px; width: 100%; }
        input.vlc-link { width: 100%; font-family: monospace; color: #bf94ff; text-align: center; }
        .status-error { color: #ff4f4d; } .status-success { color: #00ff88; }
        
        @media (max-width: 600px) { .container { padding: 15px; border-radius: 0; } .search-bar { flex-direction: column; } button { width: 100%; } }
    </style>
</head>
<body>

    <div class="container">
        <h1>Watch Twitch VODs Without Subscription</h1>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('direct')">Lien / ID</button>
            <button class="tab-btn" onclick="switchTab('channel')">Streamer</button>
        </div>

        <div id="mobile-alert" class="mobile-only">
            <strong>üì± Mode Mobile</strong> Astuce : utilisez Outplayer ou VLC.
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn-secondary" style="background:var(--outplayer)" onclick="openInOutplayer()">Outplayer</button>
                <button class="btn-secondary" style="background:var(--vlc)" onclick="openInVLC_Mobile()">VLC</button>
            </div>
        </div>

        <div id="tab-direct" class="tab-content active">
            <div class="search-bar">
                <input type="text" id="vodInput" placeholder="ID ou Lien de la VOD">
                <button class="btn-primary" onclick="searchVodById()">D√©verrouiller</button>
            </div>
        </div>

        <div id="tab-channel" class="tab-content">
            <div class="search-bar">
                <input type="text" id="channelInput" placeholder="Nom du Streamer">
                <button class="btn-primary" onclick="searchStreamer()">üîç Chercher (Live & VODs)</button>
            </div>
            <div id="live-area"></div>
            <div id="vod-list"></div>
        </div>

        <div id="status-msg">Pr√™t.</div>

        <div id="video-container">
            <video id="player" playsinline controls crossorigin></video>
        </div>

        <div id="options-bar">
            <label>Qualit√© :</label>
            <select id="qualitySelect" onchange="changeQuality()"></select>
            <button class="btn-secondary" onclick="togglePiP()" style="background-color: #e6e619; color: black;">üì∫ Activer PiP</button>
            <button class="btn-secondary" onclick="downloadM3U8()">üì• T√©l√©charger la vid√©o</button>
        </div>

        <div id="vlc-section" class="vlc-section">
            <div style="font-size: 0.8rem; color: #aaa;">Lien externe :</div>
            <input type="text" id="vlcLink" class="vlc-link" readonly onclick="this.select()">
            <div style="display:flex; gap:10px;">
                <button class="btn-secondary" onclick="copyLink()">Copier</button>
                <button class="btn-secondary mobile-only" style="background:var(--outplayer)" onclick="openInOutplayer()">Outplayer</button>
                <button class="btn-secondary mobile-only" style="background:var(--vlc)" onclick="openInVLC_Mobile()">VLC App</button>
            </div>
        </div>
    </div>

    <script>
        let currentLinks = {};
        let hls = null;
        let player = null;
        
        const elements = {
            status: document.getElementById('status-msg'),
            vodList: document.getElementById('vod-list'),
            videoContainer: document.getElementById('video-container'),
            optionsBar: document.getElementById('options-bar'),
            vlcSection: document.getElementById('vlc-section'),
            qualitySelect: document.getElementById('qualitySelect'),
            vlcInput: document.getElementById('vlcLink'),
            liveArea: document.getElementById('live-area')
        };

        document.addEventListener('DOMContentLoaded', () => {
            player = new Plyr('#player', {
                controls: ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'settings', 'pip', 'airplay', 'fullscreen'],
                settings: ['speed']
            });

            const urlParams = new URLSearchParams(window.location.search);
            const idFromUrl = urlParams.get('id');
            if (idFromUrl) {
                document.getElementById('vodInput').value = idFromUrl;
                switchTab('direct');
                searchVodById();
            }

            if (/Android|webOS|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
                document.querySelectorAll('.mobile-only').forEach(el => el.style.display = 'block');
            }
        });

        function setStatus(msg, type) {
            elements.status.textContent = msg;
            elements.status.className = type ? 'status-' + type : '';
        }

        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelector(tab === 'direct' ? '.tab-btn:nth-child(1)' : '.tab-btn:nth-child(2)').classList.add('active');
            document.getElementById(tab === 'direct' ? 'tab-direct' : 'tab-channel').classList.add('active');
        }

        // --- FONCTION UNIFI√âE : LIVE + VODS ---
        async function searchStreamer() {
            const channelName = document.getElementById('channelInput').value.trim();
            if (!channelName) return setStatus("Nom manquant.", 'error');

            setStatus(`Recherche de ${channelName}...`, 'loading');
            elements.vodList.style.display = 'none';
            elements.liveArea.innerHTML = '';
            hidePlayer();

            const pVods = fetch(`/api/get-channel-videos?name=${channelName}`);
            const pLive = fetch(`/api/get-live?name=${channelName}`);

            try {
                const [resVods, resLive] = await Promise.all([pVods, pLive]);
                const dataLive = await resLive.json();

                if (!dataLive.error) {
                    const gameInfo = dataLive.game ? `Joue √† : <strong>${dataLive.game}</strong>` : "";
                    elements.liveArea.innerHTML = `
                        <div style="background: rgba(233, 25, 22, 0.15); border: 2px solid #e91916; padding: 15px; border-radius: 12px; margin-bottom: 25px; animation: fadeIn 0.5s;">
                            <h3 style="color: #ff4f4d; margin-bottom: 8px;">üî¥ EN DIRECT !</h3>
                            <p>${dataLive.title}<br><span style="color:#bbb; font-size:0.9rem;">${gameInfo}</span></p>
                            <button class="btn-primary" style="background-color: #e91916; width: 100%; margin-top:10px;" onclick="watchLive()">‚ñ∂Ô∏è Regarder le Live</button>
                        </div>`;
                }

                const dataVods = await resVods.json();
                if (dataVods.error) {
                    setStatus(elements.liveArea.innerHTML ? "En live (mais pas de VODs)." : "Aucune VOD trouv√©e.", elements.liveArea.innerHTML ? 'success' : 'error');
                } else {
                    setStatus(`${dataVods.videos.length} VODs trouv√©es.`, 'success');
                    elements.vodList.innerHTML = '';
                    elements.vodList.style.display = 'grid';
                    dataVods.videos.forEach(vod => {
                        const card = document.createElement('div');
                        card.className = 'vod-card';
                        card.onclick = () => loadVodFromCard(vod.id);
                        const duration = Math.floor(vod.lengthSeconds / 60) + ' min';
                        const date = new Date(vod.publishedAt).toLocaleDateString('fr-FR');
                        card.innerHTML = `<img src="${vod.previewThumbnailURL}" class="vod-thumb"><div class="vod-info"><div class="vod-title">${vod.title}</div><div class="vod-meta">${date} ‚Ä¢ ${duration}</div></div>`;
                        elements.vodList.appendChild(card);
                    });
                }
            } catch (e) { setStatus("Erreur r√©seau.", 'error'); }
        }

        async function watchLive() {
            const channelName = document.getElementById('channelInput').value.trim();
            try {
                const response = await fetch(`/api/get-live?name=${channelName}`);
                const data = await response.json();
                if (data.error) return setStatus(data.error, 'error');

                setupPlayer(data.links);
                setStatus(`üî¥ ${data.title}`, 'success');
            } catch (e) { setStatus("Erreur Live.", 'error'); }
        }

        function loadVodFromCard(id) {
            document.getElementById('vodInput').value = id;
            switchTab('direct');
            searchVodById();
        }

        async function searchVodById() {
            const id = (document.getElementById('vodInput').value.match(/\d{8,}/) || [])[0];
            if (!id) return setStatus("ID invalide.", 'error');
            setStatus("Chargement VOD...", 'loading');
            hidePlayer();

            try {
                const response = await fetch(`/api/get-m3u8?id=${id}`);
                const data = await response.json();
                if (data.error) return setStatus(data.error, 'error');

                setupPlayer(data.links);
                setStatus("VOD Pr√™te !", 'success');
            } catch (e) { setStatus("Erreur connexion.", 'error'); }
        }

        function setupPlayer(links) {
            currentLinks = links;
            elements.qualitySelect.innerHTML = '';
            for (const [q, url] of Object.entries(links)) {
                const opt = document.createElement('option');
                opt.value = q;
                opt.textContent = q.toUpperCase().replace('CHUNKED', 'SOURCE');
                elements.qualitySelect.appendChild(opt);
            }
            elements.optionsBar.style.display = 'flex';
            elements.videoContainer.style.display = 'block';
            elements.vlcSection.style.display = 'flex';
            changeQuality();
        }

        function changeQuality() {
            const rawUrl = currentLinks[elements.qualitySelect.value];
            if (!rawUrl) return;
            const proxyUrl = `/api/proxy?url=${encodeURIComponent(rawUrl)}`;
            elements.vlcInput.value = rawUrl;
            
            const video = document.getElementById('player');
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(proxyUrl);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = proxyUrl;
                video.play();
            }
        }

        function hidePlayer() {
            elements.optionsBar.style.display = 'none';
            elements.videoContainer.style.display = 'none';
            elements.vlcSection.style.display = 'none';
            if (hls) hls.destroy();
            player.stop();
        }

        function togglePiP() {
            const video = document.getElementById('player');
            if (document.pictureInPictureEnabled) {
                document.pictureInPictureElement ? document.exitPictureInPicture() : video.requestPictureInPicture();
            } else if (video.webkitSetPresentationMode) {
                video.webkitSetPresentationMode(video.webkitPresentationMode === "picture-in-picture" ? "inline" : "picture-in-picture");
            } else alert("PiP non support√©.");
        }

        function downloadM3U8() {
            const url = elements.vlcInput.value;
            if (!url) return;
            const link = document.createElement('a');
            link.href = URL.createObjectURL(new Blob([`#EXTM3U\n#EXTINF:-1,Twitch VOD\n${url}`], { type: 'audio/x-mpegurl' }));
            link.download = 'video.m3u';
            link.click();
        }

        function copyLink() {
            elements.vlcInput.select();
            navigator.clipboard.writeText(elements.vlcInput.value);
            alert("Lien copi√© !");
        }
        
        function openInVLC_Mobile() { window.location.href = 'vlc://' + elements.vlcInput.value; }
        function openInOutplayer() { window.location.href = 'outplayer://' + elements.vlcInput.value; }
    </script>
</body>
</html>
